<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="coronaTab">
    <div class="coronaWrap">
        <div class="coronaTitle">
            <div>
                <h1>안양시<span>코로나 19</span></h1>
                <p>2022. 2. 7. 08시 기준</p>
            </div>
            <div class="corona_button">
                <p>자세히</p>
                <i class="material-icons">add</i>
            </div>
        </div>

        <div class="coronaTable">
            <div class="coronaAlarm">
                <h3>상황알림</h3>
                <section class="alarm1">
                    <p class="confirmed">확진</p>
                    <p class="temp1"></p>
                    <p>+277</p>
                </section>
                <section class="alarm2">
                    <p class="discharge">퇴원</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
                <section class="alarm3">
                    <p class="cure">치료중</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
                <section class="alarm4">
                    <p class="dead">사망</p>
                    <p class="dead_cnt"></p>
                    <p>+277</p>
                </section>
            </div>

            <div class="vaccineAlarm">
                <h3>백신접종</h3>
                <section>
                    <p>확진</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
                <section>
                    <p>퇴원</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
                <section>
                    <p>치료중</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
                <section>
                    <p>사망</p>
                    <p>13,584</p>
                    <p>+277</p>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
