<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/anyang.css">
</head>
<body>
<div class="middleContent">
    <div class="main-slide" style="overflow: hidden">
        <div class="main-banner" style="overflow: hidden;">
            <div><img src="../img/202201181013488029UE6ZJ.jpg" style="width: 790px;" alt="no image"></div>
            <div><img src="../img/mainbanner2.jpg" style="width: 790px; cursor: pointer" alt="no image"></div>
            <div><img src="../img/mainbanner3.jpg" style="width: 790px;cursor: pointer" alt="no image"></div>
        </div>

        <div class="slide-box">
            <span class="main-prev"><i class="material-icons">arrow_back_ios</i></span>
            <span class="main-next"><i class="material-icons">arrow_forward_ios</i></span>
        </div>
    </div>

    <div class="middleRight">
        <div>
            <input style="border: none" type="text" value="무엇을 찾고 계시나요?"/>
            <i class="material-icons">search</i>
        </div>
        <div class="hashtagSlide">
            <div><i class="material-icons">tag</i></div>
            <div class="hashtagText">
                <div><b>채용공고</b></div>
                <div><b>안심콜</b></div>
                <div><b>보건증</b></div>
                <div><b>대학생</b></div>
                <div><b>방역콜</b></div>
                <div><b>조직도</b></div>
                <div><b>폐기물</b></div>
            </div>
            <div class="arrowSlider">
                <span class="prev" id="aro1_prev"><i class="material-icons">arrow_back_ios</i></span>
                <span class="prev" id="aro1_next"><i class="material-icons">arrow_forward_ios</i></span>
            </div>
        </div>


        <!-- daegho side -->


        <div class="daeho">
            <div class="daehoWrap">
                <b>안양시민과 함께하는
                    <br/>
                    안양시장 <span class="daehoName">최대호</span>입니다.</b>
                <div class="daeho-festo">
                    <p>소통시장실</p>
                    <span>메니페스토(공약)</span>
                </div>
                <p class="daeho-happy">안양행복1번가</p>
                <div class="btn-wrap">
                    <button type="button">정책제안</button>
                    <button type="button">투표</button>
                    <button type="button">설문조사</button>
                </div>
                <div>

                </div>
            </div>
            <div class="daehoSns">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="../js/anyang.js"></script>
<script type="text/javascript" src="../slick/slick.min.js"></script>
</body>
</html>
