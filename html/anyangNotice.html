<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/anyang.css">
</head>
<body>
<div class="anyangNotice">
    <div class="anyangWrap">
        <div class="notice1">
            <h1><span style="color: #3673c9">안양</span>알림</h1>
            <div><img style="width: 377px;" src="./img/20220204101021699SRKD6u.jpg"></div>
            <div><img style="width: 377px;" src="./img/20220204104412259EeKPGW.jpg"></div>
        </div>
        <div class="notice2">
            <h1>열린<span style="color: #3673c9">콜센터</span></h1>
            <div class="infoBox">
                <div class="info1">
                    <div>
                                <span style="font-size: 1.2em; font-weight: bold;">평일 주간<br/>
                                    <span style="color: grey; font-weight: normal">(09-18시)</span></span>
                        <p style="color: grey; font-size: 2em; font-weight: bolder">031-8045-7000</p>
                    </div>

                    <p style="font-size: 0.9em; margin: 20px auto;">※평일 야간 및 주말·공휴일은 당직실로 연결됩니다.</p>
                </div>
                <div class="info2">
                    <div class="info2div">
                        <p class="info2bold">카카오톡 상담</p>
                        <p>카카오톡 채널 '안양시 열린콜센터'</p>
                    </div>
                    <div class="info2div">
                        <p class="info2bold">팩스 상담</p>
                        <p>031-8045-6500</p>
                    </div>
                    <div class="info2div">
                        <p class="info2bold">이메일 상담</p>
                        <p>anyangcallcenter@korea.kr</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="notice3">
            <div>
                <h1>유관기관소식</h1>

                <div class="slick-button">
                    <span class="news-prev"><i class="material-icons">arrow_back_ios</i></span>
                    <b class="play"><i class="material-icons">play_arrow</i></b>
                    <span class="news-next"><i class="material-icons">arrow_forward_ios</i></span>
                </div>
            </div>

            <div class="news-slide">
                <div><img src="../img/1.jpg" alt="no image"></div>
                <div><img src="../img/2.jpg" alt="no image"></div>
                <div><img src="../img/3.jpg" alt="no image"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="../js/anyang.js"></script>
<script type="text/javascript" src="../slick/slick.min.js"></script>
</body>
</html>
